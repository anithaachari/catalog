{% include 'hotels.html' %}
<div class="main">
{% block content %}
<h1 style="color:green;">New Hotel Menu</h1>
<div class="pane">
	<form action="{{url_for('newHotelMenu',hotel_id=hotel_id)}}"method='post'>
	<dl>
		<dt><h3><b>Name:</b></h3></dt>
		<dd><input type="text" size='20' name="name" required></dd>
		<dt><h3><b>Price:</b></h3></dt>
		<dd><input type="text"size='10' name="price" required></dd>
		<dt><h3><b>Description:</b></h3></dt>
		<dd><input type="text" size='50' name="description" required></dd>
		<dt><h3><b>Address:</b></h3></dt>
		<dd><input type="text" size='100' name="Address" required></dd>
	</dl>
	<input type="submit" name="create">

	</form>

</div>
{% endblock content %}
</div>
